<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.3.0/remixicon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator | Furkan Yağcı</title>
</head>

<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color1" value="#7896cb">
            <input type="color" id="color2" value="#1a237e">
        </div>
        <div class="buttons">
            <button onclick="setDirection('to top', this)">
                <i class="ri-arrow-up-line"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="ri-arrow-down-line"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="ri-arrow-right-line"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="ri-arrow-left-line"></i>
            </button>
            <button onclick="setDirection('to top right', this)">
                <i class="ri-arrow-right-up-line"></i>
            </button>
            <button onclick="setDirection('to bottom left', this)">
                <i class="ri-arrow-left-down-line"></i>
            </button>
            <button onclick="setDirection('to bottom right', this)">
                <i class="ri-arrow-right-down-line"></i>
            </button>
            <button onclick="setDirection('to top left', this)">
                <i class="ri-arrow-left-up-line"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copy</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
